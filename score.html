<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      body {
        height: 100vh;
        background: #f0f0ff;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #container {
        padding: 44px 24px;
        border: 1px solid #f8f8ff;
        background: #fefeff;
        border-radius: 10px;
      }
      #scoreValue {
        font-size: 24px;
        margin-bottom: 20px;
      }
      #scoreInput {
        font-size: 20px;
        padding: 10px 15px;
        width: 300px;
        border: 2px solid #f0f0ff;
        outline: none;
        border-radius: 10px;
        transition: all 0.3s ease;
      }
      #scoreInput:hover {
        box-shadow: 0 0 0 3px rgba(0, 0, 255, 0.2);
      }
      #scoreInput:focus {
        border-color: #6666ff;
      }
    </style>
    <title>Score</title>
  </head>
  <body>
    <div id="container">
      <h1 id="scoreValue">Enter score</h1>

      <input
        type="number"
        oninput="updateScore()"
        id="scoreInput"
        placeholder="Enter your age..."
      />
    </div>

    <script>
      function updateScore() {
        const input = document.getElementById("scoreInput").value;
        const output = document.getElementById("scoreValue");

        /*#### Update score conditional statement ####*/
        if (input >= 75 && input <= 100) {
          output.textContent = "A";
        } else if (input >= 65 && input <= 74) {
          output.textContent = "B";
        } else if (input >= 55 && input <= 64) {
          output.textContent = "C";
        } else if (input >= 45 && input <= 54) {
          output.textContent = "D"
        } else if (input >= 35 && input <= 44) {
          output.textContent = "E";
        } else if (input >= 25 && input <= 34) {
          output.textContent = "F";
        } else if (input >= 1 && input <= 24) {
          output.textContent = "Absent";
        } else if (input == 0) {
          output.textContent = "Enter score";
        } else if (input > 100) {
          output.textContent = "Score cannot be over 100";
        } else if (input < 0) {
          output.textContent = "Score cannot be a negative number";
        } else {
          output.textContent = "Invalid input"
        }
      }
    </script>
  </body>
</html>
